
<div>
    <div class="row">
        <!-- Page Header -->
        <div class="col-lg-12">
            <h1 class="page-header">Projects Grid</h1>
        </div>
        <!--End Page Header -->
    </div>

    <div class="row">
        <div class="col-lg-12">


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i>Running Projects
                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                Actions
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right" role="menu">
                                <li><a href="#">Action</a>
                                </li>
                                <li><a href="#">Another action</a>
                                </li>
                                <li><a href="#">Something else here</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="panel-body" ng-controller="DataController as ctl">

                    <div class="row">
                        <div class="col-lg-12">

                            <div>
                                <button id="refreshButton" type="button" class="btn btn-success" ng-click="refreshData()">Refresh Data</button>  <strong>Calls Pending:</strong> <span ng-bind="callsPending"></span>
                                <br>
                                <br>
                                <strong>{{ myData.length }} rows</strong>
                                <br>
                                {{ msg.lastCellEdited  }}
                                <div id="grid1" ui-grid="gridOptions"
                                     ui-grid-cellNav ui-grid-edit ui-grid-resize-columns ui-grid-pinning
                                     ui-grid-selection ui-grid-move-columns ui-grid-importer
                                     ui-grid-exporter ui-grid-grouping class="grid"></div>

                                <button class="btn btn-danger btn-md" ng-click="addNewItem()">ADD item</button>

                            </div>


                        </div>

                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!--End simple table example -->

        </div>


    </div>







</div>
