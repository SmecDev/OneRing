

<div ng-controller="nav">
        <div class="row" >
            <div class="col-md-4"></div>
            <div class="col-md-4  text-center logo-margin ">

                <div class="profile-header-container">
                    <div class="profile-header-img"   ng-show="login.state">
                        <img class="img-circle" src="images/profileimage.jpg" />
                        <!-- badge -->
                        <div class="rank-label-container">
                            <span class="label label-default rank-label">Logged in as Manager</span>
                        </div>
                    </div>

                    <img  ng-hide="login.state" style=width:120px;background-color:#f3f3f3; src="images/default_avatar.png" alt="User Avatar" class="img-circle" />
                    <div ng-hide="login.state" class="rank-label-container">
                        <span class="label label-default rank-label">Not Logged In</span>
                    </div>

                </div>



            </div>
       </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 ">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a ng-click="loginfunc('login')"  ui-sref=apps  class="btn btn-lg btn-warning btn-block">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
